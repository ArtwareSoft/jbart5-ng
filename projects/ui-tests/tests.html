<!DOCTYPE html>
<html>

  <head>
  <title>tests - jbart ui</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"> 
  <script type="text/javascript" src="/src/loader/load-jbart.js"></script>

  </head>


<body>
  <jbart compID="ui-tests.show-tests">loading tests</jbart>
  <jbartTests style="display:none"></jbartTests>

<script>

jbLoadModules(jb_modules.concat(['testing/ui-testers','/projects/ui-tests/ui-tests.js']))
  .then(loadedModules=> {
     var bootstrap = loadedModules['@angular/platform-browser-dynamic'].bootstrap;
     bootstrap(loadedModules['testing/ui-testers'].jBartTests);
     bootstrap(loadedModules['jb-ui'].jBartWidget);
  });
  
</script>

</body>
</html>
