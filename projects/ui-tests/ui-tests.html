<!DOCTYPE html>
<html>

  <head>
    <title>Single Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
    <script type="text/javascript" src="/bower_components/jquery/dist/jquery.js"></script>

    <script type="text/javascript" src="/src/loader/load-jbart.js"></script>
    <script src="/node_modules/es6-shim/es6-shim.min.js"></script>
    <script src="/node_modules/systemjs/dist/system-polyfills.js"></script>
    <script src="/node_modules/angular2/es6/dev/src/testing/shims_for_IE.js"></script>   

    <script src="/node_modules/angular2/bundles/angular2-polyfills.js"></script>
    <script src="/node_modules/systemjs/dist/system.src.js"></script>
    <script src="/node_modules/rxjs/bundles/Rx.js"></script>
    <script src="/node_modules/angular2/bundles/angular2.dev.js"></script>

  <script type="text/javascript" src="/projects/ui-tests/ui-tests.js"></script>
  <script type="text/javascript" src="/projects/ui-tests/rx-tests.js"></script>

  <link rel="stylesheet" href="/css/ng2-styles.css">

</head>


<body>
  <jbartTest></jbartTest>

<script>

window.jbartTest = true;

jbLoadModules(jb_modules.concat(jb_studio_modules)).then(loadedModules=>{
    if (location.pathname.split('/').length > 3)
        document.querySelector('jbartTest').setAttribute('compID',location.pathname.split('/')[3]);
    var bootstrap = loadedModules['angular2/platform/browser'].bootstrap;
    bootstrap(loadedModules['jb-ui/tests'].jBartTest);
})

</script>

</body>
</html>
