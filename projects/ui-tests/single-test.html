<!DOCTYPE html>
<html>

  <head>
  <title>Single Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"> 
  <script type="text/javascript" src="/bower_components/jquery/dist/jquery.js"></script>

  <script type="text/javascript" src="/src/loader/load-jbart.js"></script>

  <script src="/node_modules/es6-shim/es6-shim.min.js"></script>
  <script src="/node_modules/zone.js/dist/zone.js"></script>
  <script src="/node_modules/reflect-metadata/Reflect.js"></script>
  <script src="/node_modules/systemjs/dist/system.src.js"></script>

  </head>


<body>
  <jBartSingleTest></jBartSingleTest>

<script>

jbLoadModules(jb_modules.concat(['testing/ui-testers','/projects/ui-tests/ui-tests.js'])).then(loadedModules=> {
    var test = location.href.split('?test=').pop();
    if (test)
        document.querySelector('jBartSingleTest').setAttribute('compID',test);
    var bootstrap = loadedModules['@angular/platform-browser-dynamic'].bootstrap;
    bootstrap(loadedModules['testing/ui-testers'].jBartSingleTest);
})
  
</script>

</body>
</html>
